
<html>
  <head>
      <title>Memory-Game</title>
      <link rel="stylesheet" type="text/css" href="memoryGame.css">
  </head>
  <body>
 
    <h1><b>MAJORY GAME</b></h1>

   <div id = "wholeGame">

     <div class="scoreBoard" id="player1">
       <h3 id="name1" class="names"></h3>
       <div id="v1" class="emogi"></div>
     </div>

      <div id = "gameTable">
        <div id = "begin" class="message">
          <h2>Welcom! enter your names:</h2>
          <label>PLAYER NUMBER 1:</label>
          <input type="text" id="input1" class="inputs" value="player 1"/>
          <br>
          <label>PLAYER NUMBER 2:</label>
          <input type="text" id="input2" class="inputs" value="player 2"/>
          <h5>You should find couples of minor and major chords.</h5>
          <button id="btn">Lets start!</button>
        </div>
      </div>

      <div class="scoreBoard" id="player2">
        <h3 id="name2" class="names"></h3>
        <div id="v2" class="emogi"></div>
      </div>

    </div>



      <script src="memoryGame.js"></script>
  </body>
</html>
